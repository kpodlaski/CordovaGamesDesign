<html>
<head>
</head>
<body>
<img src="logo.jpg" />
<p>
<button id="btn1">Hide</button>
<button id="btn2">Show</button>

<script type="text/javascript" 
		src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
				$("img").hide();
		});
		
		$("#btn2").click(function(){
				$("img").show();
		});
	});
</script>
</body>
</html>
